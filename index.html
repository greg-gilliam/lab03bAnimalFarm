<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>My App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        <div id="cat-and-barn">
            <audio id="cat-sound" src="./assets/sounds/cat.wav"></audio>
            <img id="cat" src="assets/cat.jpg" alt="cat">
            <img id="red-barn" src="assets/redBarn.jpg">
        </div>
        <div>
            <audio id="dog-sound" src="./assets/sounds/dog.wav"></audio>
            <img id="dog" src="assets/dog.jpg" alt="dog">
        </div>
        <div>
            <audio id="horse-sound" src="./assets/sounds/horse.wav" alt="dog"></audio>
            <img id="horse" src="assets/horse.jpg" alt="horse">
        </div>
        <div>
            <audio id="velociraptor-sound" src="./assets/sounds/velociraptor.wav" alt="velociraptor"></audio>
            <img id="velociraptor" src="assets/velociraptor.jpg" alt="velociraptor">
        </div>
        <div>
            
        </div>
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
